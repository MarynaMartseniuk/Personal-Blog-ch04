<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./assets/css/style.css"/>
    <link rel="stylesheet" href="./assets/css/form.css" />
    <title>Personal Blog</title>
</head>
<body id="pgBody" class="light">
<div id="main" class="light">
    <div id="topContainer" class="light">
        <p>       
            <button id="LDmode" class="light"></button>
        </p>
    </div>
    <div id="blogContainer">
        <div id="left-appTitle" class="light">
            <div id="titleLogo">
                <h2 id="appTitleName">My First Blog</h2>
            </div>
            
        </div>
        <div id="right-form" class="light">
            <h3>
                What's on your mind?
            </h3>
            <p>
                <label for="username">Username</label>
                <input id="username" type="text"/>
              </p>
              <p>
                <label for="title">Title</label>
                <input id="title" type="text"/>
              </p>
              <p>
                <label for="content">Content</label>
                <textarea id="content"></textarea>
              </p>
            <p>
                <button id="submitBtn">Submit</button>
            </p>
        </div>
    </div>
</div>
<script src="./assets/js/logic.js"></script>
<script src="./assets/js/form.js"></script>
</body>
</html>
